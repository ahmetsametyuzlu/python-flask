{% extends 'layout/base.html' %}

{% block title %}Dersler{% endblock %}

{% block content %}
    <h2>Dersler</h2>

    {% for ders in dersler %}
        <div>{{ ders.kod }} - {{ ders.baslik }}</div>
        <div>
            {{ ders.aciklama }}
        </div>
    {% endfor %}

    {% if session.get('role') in ['admin',  'manager'] %}
    <a href="/ders-ekle">Ders Ekle</a>
    {% endif %}
{% endblock %}
